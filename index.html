<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Dependency Viewer</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <h1>Game Dependency Viewer</h1>

<button id="modeToggle" aria-label="Toggle light/dark mode" class="mode-toggle">
  Light mode
</button>
    <input
      class="big-blue-search"
      type="text"
      id="search"
      placeholder="Search for a game..."
      aria-label="Search for a game"
    />

    <div id="gameList" role="list"></div>
  </div>

  <!-- Modal Popup -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="modal-content">
      <span class="modal-close" id="modalClose" role="button" tabindex="0" aria-label="Close modal">&times;</span>
      <h2 id="modalTitle"></h2>
      <img id="modalImage" src="" alt="" style="width: 200px; height: 200px; object-fit: contain; border-radius: 12px; box-shadow: 0 0 15px #4da6ff; margin-bottom: 20px;" />
      <div id="modalDesc"></div>
    </div>
  </div>

  <!-- Scroll to Top Button -->
  <button id="toTopBtn" aria-label="Scroll to top">&#8679;</button>
<script src="./script.js"></script>
</body>
</html>
